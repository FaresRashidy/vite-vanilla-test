<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-6 space-y-4">
      <h1 class="text-3xl font-bold text-center">TikTok Downloader</h1>

      <input
        type="text"
        id="urlInput"
        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter TikTok URL..."
      />

      <button
        id="downloadButton"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Download
      </button>

      <div id="loading" class="hidden text-center text-blue-500">
        Loading...
      </div>

      <div id="output" class="mt-4 space-y-2 transition-all duration-300"></div>
    </div>

    <script src="/src/main.js" type="module"></script>
  </body>
</html>
